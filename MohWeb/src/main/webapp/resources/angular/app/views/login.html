<div class="row">
	<div class="col-md-5 center-block login-box">
		<form name="loginForm" novalidate>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="loginId" placeholder="Enter email" name="loginId" ng-model="User.loginId" required>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="User.password" required>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div>
			<button class="btn btn-default search-button" ng-click="doLogin(User)" ng-disabled="loginForm.$invalid || isUnchanged(user)">Submit</button>
		</form>
	</div>
</div>
