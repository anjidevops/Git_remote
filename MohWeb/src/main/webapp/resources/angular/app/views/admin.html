
<h2>Search Users</h2>
<form name="searchForm" novalidate>  
	<div class="input-group col-md-8 search-block">
		<input type="text"class="form-control" name="searchText" ng-model="searchText" required>
		<span class="input-group-btn">
			<button type="button" class="btn btn-default search-button" ng-click="doSearch(searchText)" ng-disabled="searchForm.$invalid || isUnchanged(searchText)"><span aria-hidden="true" class="glyphicon glyphicon-search"></span></button>
		</span>
	</div>  	
</form>	
<div class="search-results" ng-show="showSearchResult">
	<div ng-hide="isUser">
		<h4>No Record Found</h4>
		<a href="#/registration">New Registeration</a>
	</div>
	<table class="table table-striped table-bordered" ng-show="isUser">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Email</th>
				<th>Contact No</th>
				<th ng-show = "showAppointmentColumns"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat= "user in searchedUserList">
				<th scope="row">{{$index+1}}</th>
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.age}}</td>
				<td>{{user.email}}</td>
				<td>{{user.mobile}}</td>
				<td ng-show="!user.admin"><a href="javascript:void(0)" ng-click="makeAppointment(user.userId)">Book Appointment</a></td>
			</tr>
		</tbody>
	</table>
</div>
